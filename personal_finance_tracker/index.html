<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>
    
    <!-- Login Form -->
    <form id="login-form" class="form-container">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="button" onclick="login()">Login</button>
      <button type="button" onclick="showRegisterForm()">Register</button>
    </form>
    
    <!-- Register Form -->
    <form id="register-form" class="form-container" style="display: none;">
      <input type="text" id="newUsername" placeholder="New Username">
      <input type="password" id="newPassword" placeholder="New Password">
      <button type="button" onclick="register()">Register</button>
      <button type="button" onclick="showLoginForm()">Back to Login</button>
    </form>
    
    <!-- Tracker Section -->
    <div id="tracker" style="display: none;">
      <div class="form-container">
        <input type="number" id="transactionAmount" placeholder="Amount">
        <button onclick="addTransaction()">Add Transaction</button>
        <button onclick="logout()">Logout</button>
      </div>
      <ul id="transaction-list"></ul>
      <div class="totals">
        <h3>Total Balance: <span id="net-balance">$0.00</span></h3>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
